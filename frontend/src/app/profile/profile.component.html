<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.nombres }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.correo }}
  </p>
  <p>
    <strong>Tipo de usuario:</strong>
    {{ currentUser.tipodeusuario }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
