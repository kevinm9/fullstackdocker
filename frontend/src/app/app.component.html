<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="/home" class="navbar-brand">TN</a>
    <ul *ngIf="isLoggedIn" class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="isAlumno">
        <a class="nav-link" routerLink="profesores">Profesores disponibles</a>
      </li>
      <li class="nav-item" *ngIf="!isAlumno">
        <a class="nav-link" routerLink="cursos">Registro de cursos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/editarpersona', user?.id]">Editar perfil</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register"
          >Registro de usuarios</a
        >
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
